<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Judiciary AI Hybrid Summarization System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

<div class="container">

    <h1>Judiciary AI Hybrid Summarization System</h1>

    <form id="summaryForm" enctype="multipart/form-data">
        <textarea name="text" placeholder="Paste judgment text here..."></textarea>
        <input type="file" name="file" accept=".pdf,.docx">
        <button type="submit">Generate Summary</button>
    </form>

    <div id="loader" style="display:none;">
        <div class="spinner"></div>
    </div>

    <div id="results" style="display:none;">
        <div class="result-card">
            <h2>Structured Judicial Summary</h2>
            <pre id="decisionResult"></pre>
        </div>
    </div>

</div>

<script>
document.getElementById("summaryForm").addEventListener("submit", function(e) {

    e.preventDefault();

    const loader = document.getElementById("loader");
    const results = document.getElementById("results");

    loader.style.display = "block";
    results.style.display = "none";

    const formData = new FormData(this);

    fetch("/", {
        method: "POST",
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        document.getElementById("decisionResult").textContent = data.decision;
        loader.style.display = "none";
        results.style.display = "block";
    })
    .catch(error => {
        loader.style.display = "none";
        alert("Error generating summary.");
        console.error(error);
    });

});
</script>

</body>
</html>
